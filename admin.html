<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahay Admin Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">

    <div id="app" class="container mx-auto p-4 md:p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Appointments Dashboard</h1>
            <p class="text-gray-600 mb-6">A live view of all appointments booked through the MediCall AI.</p>
            
            <!-- Loading Spinner -->
            <div id="loading" class="text-center p-8">
                <p class="text-gray-500">Loading appointments...</p>
            </div>

            <!-- Error Message -->
            <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                <strong class="font-bold">Error:</strong>
                <span id="error-message" class="block sm:inline"></span>
            </div>

            <!-- Appointments Table -->
            <div id="table-container" class="hidden overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Patient Name</th>
                            <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Doctor Name</th>
                            <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Specialty</th>
                            <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Date & Time</th>
                        </tr>
                    </thead>
                    {/* The actual appointment data rows will be inserted here by our JavaScript code. */}
                    <tbody id="appointments-tbody" class="text-gray-700">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // These are the public credentials for our Supabase database. They allow read-only access.
        // This is like the public address and a guest pass for our database.
        const SUPABASE_URL = 'https://mmvcwsvulelcyexsldrq.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tdmN3c3Z1bGVsY3lleHNsZHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MDY2MTUsImV4cCI6MjA2ODM4MjYxNX0.UsXEVXWV_R6jlhss3t2TERRE1DUDhRvZDulf9LsS_eY';

        // --- UI ELEMENTS ---
        // Here, we get references to the different parts of our webpage so we can control them (hide, show, update).
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const errorMessageSpan = document.getElementById('error-message');
        const tableContainer = document.getElementById('table-container');
        const tbody = document.getElementById('appointments-tbody');
        
        // --- MAIN LOGIC ---
        // Here, we initialize the connection to the Supabase database using the credentials from above.
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // This is the main function that fetches the data and displays it on the page.
        async function fetchAndDisplayAppointments() {
            try {
                // This is the query to the database. It's a single, powerful request:
                // "From the 'appointments' table, get the patient's name, date, and time.
                //  Also, for each appointment, look up the related doctor in the 'doctors' table and get their name and specialty.
                //  Finally, sort all the results by date, with the newest appointments first."
                const { data: appointments, error } = await supabaseClient
                    .from('appointments')
                    .select(`
                        patient_name,
                        appointment_date,
                        appointment_time,
                        doctors ( name, specialty )
                    `)
                    .order('appointment_date', { ascending: false });

                // If the database returns an error, we jump to the 'catch' block to handle it.
                if (error) {
                    throw error;
                }

                // Before adding new data, we clear any old rows that might be in the table.
                tbody.innerHTML = '';

                // If the database returned no appointments, we display a message saying so.
                if (appointments.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">No appointments found.</td></tr>';
                } else {
                    // If we have appointments, we loop through each one to create a table row.
                    appointments.forEach(appt => {
                        const row = document.createElement('tr');
                        row.className = 'border-b border-gray-200 hover:bg-gray-100';
                        
                        // We format the date and time to be more human-readable.
                        const formattedDate = new Date(appt.appointment_date).toLocaleDateString();
                        const formattedTime = appt.appointment_time.substring(0, 5);

                        // We create the HTML for the table row with the appointment's data.
                        row.innerHTML = `
                            <td class="py-3 px-4">${appt.patient_name}</td>
                            <td class="py-3 px-4">${appt.doctors.name}</td>
                            <td class="py-3 px-4">${appt.doctors.specialty}</td>
                            <td class="py-3 px-4">${formattedDate} at ${formattedTime}</td>
                        `;
                        // We add the newly created row to our table body.
                        tbody.appendChild(row);
                    });
                }

                // Once the data is ready, we hide the "Loading..." message...
                loadingDiv.classList.add('hidden');
                // ...and show the table with the appointment data.
                tableContainer.classList.remove('hidden');

            } catch (err) {
                // If any error occurred during the process...
                console.error('Error fetching data:', err);
                // ...we display the error message on the page.
                errorMessageSpan.textContent = err.message;
                // And we hide the loading message and show the error box.
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
            }
        }

        // This line tells the browser to run our 'fetchAndDisplayAppointments' function
        // as soon as the webpage has finished loading.
        document.addEventListener('DOMContentLoaded', fetchAndDisplayAppointments);
    </script>

</body>
</html>
