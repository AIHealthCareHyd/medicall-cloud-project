<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prudence Health Assistant</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Load React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">

    <div id="root"></div>

    <!-- 3. Your React Application Code -->
    <script type="text/babel">

        const { useState, useEffect, useRef } = React;

        function App() {
            const [conversation, setConversation] = useState([
                { role: 'model', text: "Welcome to Prudence Hospitals. I'm Sahay, your AI assistant. How can I help you today?" }
            ]);
            const [status, setStatus] = useState('idle'); // idle, listening, thinking, speaking
            const recognitionRef = useRef(null);

            // --- Text-to-Speech (TTS) Function ---
            const speak = (text) => {
                // Cancel any ongoing speech before starting a new one
                window.speechSynthesis.cancel();

                return new Promise((resolve, reject) => {
                    setStatus('speaking');
                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    const voices = window.speechSynthesis.getVoices();
                    if (voices.length > 0) {
                        const femaleVoice = voices.find(voice => voice.lang.startsWith('en') && (voice.gender === 'female' || voice.name.includes('Female')));
                        if (femaleVoice) utterance.voice = femaleVoice;
                    }

                    utterance.onend = () => {
                        setStatus('idle');
                        resolve();
                    };
                    utterance.onerror = (event) => {
                        console.error("SpeechSynthesis Error", event);
                        setStatus('idle');
                        reject(event.error);
                    };
                    window.speechSynthesis.speak(utterance);
                });
            };

            // --- Speech-to-Text (STT) Function ---
            const listen = () => {
                if (status !== 'idle') return;

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    alert("Sorry, your browser doesn't support speech recognition.");
                    return;
                }

                if (!recognitionRef.current) {
                    const recognition = new SpeechRecognition();
                    recognition.interimResults = false;
                    recognitionRef.current = recognition;

                    recognition.onstart = () => setStatus('listening');
                    recognition.onend = () => {
                        if (status === 'listening') setStatus('idle');
                    };
                    recognition.onerror = (event) => {
                        console.error("Speech recognition error:", event.error);
                        if (status === 'listening') setStatus('idle');
                    };
                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        const newConversation = [...conversation, { role: 'user', text: transcript }];
                        setConversation(newConversation);
                        getAiReply(newConversation);
                    };
                }
                
                recognitionRef.current.start();
            };

            // --- Get AI Reply Function ---
            const getAiReply = async (currentConversation) => {
                setStatus('thinking');
                
                const historyForApi = currentConversation.map(turn => ({
                    role: turn.role,
                    parts: [{ text: turn.text }]
                }));

                const functionUrl = 'https://superlative-halva-403910.netlify.app/.netlify/functions/getAiResponse'; 

                try {
                    const response = await fetch(functionUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: historyForApi }),
                    });

                    if (!response.ok) throw new Error("Network response was not ok.");

                    const data = await response.json();
                    const aiReplyText = data.reply || "Sorry, I had trouble understanding that.";
                    
                    setConversation(prev => [...prev, { role: 'model', text: aiReplyText }]);
                    await speak(aiReplyText);

                } catch (error) {
                    console.error("Error fetching AI response:", error);
                    const errorText = `There was an error: ${error.message}`;
                    setConversation(prev => [...prev, { role: 'model', text: errorText }]);
                    await speak(errorText).catch(e => console.error("Error speaking the error message:", e));
                }
            };

            // This effect now only runs once to initialize speech synthesis.
            // The initial greeting is not spoken automatically to prevent browser blocking.
            useEffect(() => {
                const warmUpSpeechSynthesis = () => {
                    if (window.speechSynthesis.getVoices().length > 0) {
                        console.log("Speech synthesis voices loaded.");
                    }
                };
                window.speechSynthesis.onvoiceschanged = warmUpSpeechSynthesis;
                warmUpSpeechSynthesis(); // Call it once in case voices are already loaded

                return () => {
                    window.speechSynthesis.onvoiceschanged = null; // Cleanup
                };
            }, []);

            const getButtonText = () => {
                switch (status) {
                    case 'listening': return 'Listening...';
                    case 'thinking': return 'Thinking...';
                    case 'speaking': return 'Speaking...';
                    default: return 'Talk to Sahay';
                }
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen text-gray-800 font-sans p-4 bg-gray-50">
                    <div className="w-full max-w-md p-6 bg-white rounded-lg shadow-xl">
                        {/* Styled Text Logo */}
                        <div className="text-center mb-4">
                            <h1 className="text-3xl font-bold text-blue-900">PRUDENCE</h1>
                            <p className="text-sm tracking-widest text-blue-800">HOSPITALS</p>
                        </div>
                        
                        <h2 className="text-xl font-semibold text-center text-gray-700 mb-2">Health Assistant</h2>
                        <p className="text-center text-gray-500 mb-6">Your AI Voice Assistant</p>
                        
                        <div className="p-4 bg-gray-100 rounded-md min-h-[250px] mb-4 overflow-y-auto flex flex-col gap-2">
                            {conversation.map((turn, index) => (
                                <div key={index} className={`p-3 rounded-lg max-w-[85%] ${turn.role === 'user' ? 'bg-gray-200 self-end' : 'bg-blue-100 self-start'}`}>
                                    <p>{turn.text}</p>
                                </div>
                            ))}
                        </div>
                        
                        <div className="flex justify-center mt-4">
                            <button
                                onClick={listen}
                                disabled={status !== 'idle'}
                                className="px-8 py-4 bg-orange-500 text-white font-bold rounded-full shadow-lg hover:bg-orange-600 transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed"
                            >
                                {getButtonText()}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>

</body>
</html>
